#server.port=8040
#server.allow-access-allow-origin=*

#log.dir=./logs/
#log.filename-pattern=ibl-vw-iwxxm-webservice.yyyy_mm_dd.log
#log.retain-in-days=30

#access-log.enabled=true
#access-log.dir=logs/
#access-log.filename-pattern=ibl-vw-iwxxm-webservice.yyyy_mm_dd.access.log
#access-log.retain-in-days=90
#access-log.format.time-zone=GMT
#access-log.format.date-time-format=yyyy-MM-dd'T'HH:mm:ssZ
#access-log.format.extended=true
#access-log.format.prefer-proxied=true

#iwxxm.default-version=
#iwxxm.validation.schemas-dir=${configDir}/schemas
#iwxxm.validation.catalog-file=${iwxxm.validation.schemas-dir}/catalog.xml
#iwxxm.validation.rules-dir=${iwxxm.validation.schemas-dir}/rule
#iwxxm.validation.service-url=/json-rpc

# note: empty value (default) for iwxxm.default-version means auto detection of iwxxm version from iwxxm namespace